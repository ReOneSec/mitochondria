  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base font settings */
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #F8FAFC;
      /* slate-50 */
      color: #0F172A;
      /* slate-900 */
      overflow-x: hidden;
    }

    /* Cellular Noise Texture */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }

    /* Paper/Membrane Texture for light sections */
    .texture-membrane {
      background-color: #F8FAFC;
      background-image: radial-gradient(#CFFAFE 1px, transparent 1px);
      /* Cyan-50 tint dots */
      background-size: 32px 32px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F8FAFC;
    }

    ::-webkit-scrollbar-thumb {
      background: #064E3B;
      /* brand-dark */
      border-radius: 10px;
    }

    ::selection {
      background: #10B981;
      /* Emerald 500 */
      color: #ffffff;
    }

    /* Gradient Text Utility */
    .text-gradient {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(135deg, #064E3B 0%, #06B6D4 100%);
      /* Deep Green to Cyan */
    }

    .text-gradient-light {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(135deg, #F0FDF4 0%, #67E8F9 100%);
      /* Light Green to Cyan */
    }

    .stroke-text {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
      color: transparent;
    }

    /* Smooth scroll snapping */
    @supports (scroll-behavior: smooth) {
      html {
        scroll-behavior: smooth;
      }
    }

    /* Enhanced fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Shimmer effect for loading */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
